name: Build


on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libx11-dev libxtst-dev
          

      - name: Install CMake 4 (kitware repository)
        run: |
          sudo apt-get update
          sudo apt-get remove -y cmake || true
          sudo apt-get update
          sudo apt-get install -y build-essential curl
          cmake_version=4.3.0
          curl -LO https://github.com/Kitware/CMake/releases/download/v${cmake_version}/cmake-${cmake_version}.tar.gz
          tar -xzf cmake-${cmake_version}.tar.gz
          cd cmake-${cmake_version}
          ./bootstrap
          make -j$(nproc)
          sudo make install
          cmake --version

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release -- -j$(nproc)
